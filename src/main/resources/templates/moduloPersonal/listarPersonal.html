<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Listar Platos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
		  <div class="container-fluid">
	
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link disabled" aria-current="page" >Personal</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/platos/listarPlato}">Platos</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/clientes/listarCliente}">Clientes</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled">Disabled</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
<body>
      <div class="container">
		  <br><br>
        <h1>üóíÔ∏è LISTA DE PERSONAL üóíÔ∏è</h1>
        <br>
		<a class="btn btn-success" th:href="@{/personal/nuevo}">NUEVO</a>
		<br>
		</br>
        <div class="row">            
            <table class="table table-bordered" id="tablaPacientes">
                <thead>
                    <tr>
                        <th>Id</th>
						<th>Nombre</th>
						<th>DNI</th>
						<th>Cargo</th>
						<th>Imagen</th>
						<th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
				<tr th:each="personal : ${listaPersonal}">
					<td th:text = "${personal.idpersonal}">Idpersonal</td> 
					<td th:text = "${personal.nombre}">Nombre</td> 
					<td th:text = "${personal.dni}">DNI</td> 
					<td th:text = "${personal.cargo}">Cargo</td> 
					<td>
						<img th:src="${personal.imagen}" style="width: 105px;">
					</td> 
					<td><br><a class="btn btn-warning" th:href="@{/personal/actualizar/{id}(id=${personal.idpersonal})}">Editar</a>
					&nbsp;&nbsp;&nbsp;
					<a class="btn btn-danger" th:href="@{/personal/eliminar/{id}(id=${personal.idpersonal})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
            </table>
        </div>
      </div>
</body>
</html>
