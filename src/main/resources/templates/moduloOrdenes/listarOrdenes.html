<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Listar de Ordenes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
		  <div class="container-fluid">
	
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/personal/listarPersonal}">Personal</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/platos/listarPlato}">Platos</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/clientes/listarCliente}">Clientes</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" >Ordenes</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/opiniones/listarOpinion}">Reseñas</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	<body>
		
	
	<div class="container">
		<br>
		<h1>🗒️ LISTA DE ORDENES 🗒️</h1>
		<br>
		<a class="btn btn-success" th:href="@{/ordenes/nuevo}">NUEVO</a>
		<br><br>
		<div class="row"> 
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="text-center">Numero de orden</th>
					<th class="text-center">Numero de cliente</th>
					<th class="text-center">Fecha</th>
					<th class="text-center">Platos</th>
					<th class="text-center">Total</th>
					<th class="text-center">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ordenes : ${listaOrdenes}">
					<td class="text-center" th:text = "${ordenes.idorden}">Idorden</td> 
					<td class="text-center" th:text = "${ordenes.idcliente}">Idcliente</td> 
					<td class="text-center" th:text = "${ordenes.fecha}">Fecha</td> 
					<td class="text-center" th:text = "${ordenes.platos}">Platos</td> 
					<td class="text-center" th:text = "${ordenes.total}">Total</td> 
					<td><a class="btn btn-warning" th:href="@{/ordenes/actualizar/{id}(id=${ordenes.idorden})}">Editar</a>
					&nbsp;&nbsp;&nbsp;
					<a class="btn btn-danger" th:href="@{/ordenes/eliminar/{id}(id=${ordenes.idorden})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	 	</div>
	 </div>
	</body>
</html>
