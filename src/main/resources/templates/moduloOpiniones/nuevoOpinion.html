<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Nuevo Platos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
	</head>
	<body>
		
	<div align="center">	
		<br>
		<h1>Nuevo Plato</h1>
		<br>
		<form action="#" th:action="@{/opiniones/guardar}" th:object="${opinion}" method="post">
			<table border="0" cellpadding="10">
				
				<tr>
					<td><label class="form-label">Plato:</label></td>
					<td><input class="form-control" type="text" th:field="*{idplato}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Cliente:</label></td>
					<td><input class="form-control" type="text" th:field="*{idcliente}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Calificacion:</label></td>
					<td><input class="form-control" type="text" th:field="*{calificacion}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Comentario:</label></td>
					<td><input class="form-control" type="text" th:field="*{comentario}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Fecha:</label></td>
					<td><input class="form-control" type="text" th:field="*{fecha}" /></td>
				</tr>
						
				<tr>
					<td colspan="2"><button class="btn btn-success"type="submit"> Guardar </button></td>
				</tr>		
				<tr> 
					<td ><a class="btn btn-info" th:href="@{/opiniones/listarOpinion}">Cancelar</a></td> 
				</tr>
			</table>
		</form>
	</div>
	</body>
</html>
