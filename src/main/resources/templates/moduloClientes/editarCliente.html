<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Editar Clientes</title>
	</head>
	<body>
		
	<div align="center">	
		<h1>Editar Cliente</h1>
		<form action="#" th:action="@{/clientes/guardar}" th:object="${clientes}" method="post">
			<table border="0" cellpadding="10">
				
				<tr>
					<td>Id Cliente:</td>
					<td><input type="text" th:field="*{idclientes}" readonly="readonly" /></td>
				</tr>
				
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				
				<tr>
					<td>Direccion:</td>
					<td><input type="text" th:field="*{direccion}" /></td>
				</tr>
				
				<tr>
					<td>Numero:</td>
					<td><input type="text" th:field="*{numero}" /></td>
				</tr>
				
				<tr>
					<td>Correo:</td>
					<td><input type="text" th:field="*{correo}" /></td>
				</tr>
				
				<tr>
					<td>Tipo Pago:</td>
					<td><input type="text" th:field="*{tipopago}" /></td>
				</tr>
				
				
				<tr>
					<td colspan="2"><button type="submit"> Save </button></td>
				</tr>		
			</table>
		</form>
	</div>
	</body>
</html>
