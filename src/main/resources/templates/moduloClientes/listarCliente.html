<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Listar Clientes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
		  <div class="container-fluid">
	
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/personal/listarPersonal}">Personal</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/platos/listarPlato}">Platos</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled">Clientes</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link">Disabled</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
<body>
      <div class="container">
		  <br><br>
        <h1>üóíÔ∏è LISTA DE CLIENTES üóíÔ∏è</h1>
        <br>
		<a class="btn btn-success" th:href="@{/clientes/nuevo}">NUEVO</a>
		<br>
		</br>
        <div class="row">            
            <table class="table table-bordered" id="tablaPacientes">
                <thead>
                    <tr>
                        <th>Id</th>
						<th>Nombre</th>
						<th>Direccion</th>
						<th>Numero</th>
						<th>Correo</th>
						<th>TipoPago</th>
						<th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="clientes : ${listaClientes}">
					<td th:text = "${clientes.idclientes}">Id</td> 
					<td th:text = "${clientes.nombre}">Nombre</td> 
					<td th:text = "${clientes.direccion}">Direccion</td> 
					<td th:text = "${clientes.numero}">Numero</td> 
					<td th:text = "${clientes.correo}">Correo</td> 
					<td th:text = "${clientes.tipopago}">Tipo Pago</td>  
					<td><a class="btn btn-warning" th:href="@{/clientes/actualizar/{id}(id=${clientes.idclientes})}">Editar</a>
					&nbsp;&nbsp;&nbsp;
					<a class="btn btn-danger" th:href="@{/clientes/eliminar/{id}(id=${clientes.idclientes})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
            </table>
        </div>
      </div>
</body>
</html>
