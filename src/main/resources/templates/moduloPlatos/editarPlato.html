<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Editar Platos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
	</head>
	<body>
		
	<div align="center">	
		<h1>Editar Plato</h1>
		<form action="#" th:action="@{/platos/guardar}" th:object="${platos}" method="post">
			<table border="0" cellpadding="10">
				
				<tr>
					<td><label class="form-label">Id:</label></td>
					<td><input class="form-control" type="text" th:field="*{idplato}" readonly="readonly" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Nombre:</label></td>
					<td><input class="form-control" type="text" th:field="*{nombre}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Descripcion:</label></td>
					<td><input class="form-control" type="text" th:field="*{descripcion}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Precio:</label></td>
					<td><input class="form-control" type="text" th:field="*{precio}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Tipo:</label></td>
					<td><input class="form-control" type="text" th:field="*{tipoplato}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Imagen:</label></td></td>
					<td><input  class="form-control"type="text" th:field="*{imagen}" /></td>
				</tr>
				
				<tr>
					<td><label class="form-label">Imagen Muestra:</label></td>
					<td>
						<img th:src="${platos.imagen}" style="width: 205px;">
					</td>
				</tr>
						
				<tr>
					<td colspan="2"><button class="btn btn-success"type="submit"> Guardar </button></td>
				</tr>		
				<tr> 
					<td ><a class="btn btn-info" th:href="@{/platos/listarPlato}">Cancelar</a></td> 
				</tr>
			</table>
		</form>
		
	</div>
	</body>
</html>
