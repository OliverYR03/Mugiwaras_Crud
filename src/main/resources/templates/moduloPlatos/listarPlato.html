<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Listar Platos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
	</head>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
		  <div class="container-fluid">
	
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" aria-current="page" th:href="@{/personal/listarPersonal}">Personal</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#">Platos</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/clientes/listarCliente}">Clientes</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/ordenes/listarOrdenes}">Ordenes</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/opiniones/listarOpinion}">Rese√±as</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
<body>

	
      <div class="container">
		  <br>
        <h1>üç≤ LISTA DE PLATOS üç≤</h1>
        <br>
		<a class="btn btn-success" th:href="@{/platos/nuevo}">NUEVO</a>
		<br>
		</br>
        <div class="row">            
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th>Tipo</th>
						<th>Imagen</th>
						<th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
				<tr th:each="platos : ${listaPlatos}">
					<td class="text-center"  th:text = "${platos.idplato}">Id</td> 
					<td class="text-center"  th:text = "${platos.nombre}">Nombre</td> 
					<td class="text-center"  th:text = "${platos.descripcion}">Descripcion</td> 
					<td class="text-center"  th:text = "${platos.precio}">Precio</td> 
					<td class="text-center"  th:text = "${platos.tipoplato}">Tipo</td> 
					<td>
						<img th:src="${platos.imagen}" style="width: 155px;">
					</td> 
					<td><br><a class="btn btn-warning" th:href="@{/platos/actualizar/{id}(id=${platos.idplato})}">Editar</a>
					<a class="btn btn-danger" th:href="@{/platos/eliminar/{id}(id=${platos.idplato})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
            </table>
        </div>
      </div>
</body>
</html>
